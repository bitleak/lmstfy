name: Bug report
description: Problems with the software
labels: [ "bug" ]
body:
  - type: markdown
    attributes:
      value: |
        Thank you very much for submitting feedback to  LMSTFY.

        If it is an idea or help wanted, please go to:
        1. [Github Discussion](https://github.com/bitleak/lmstfy/discussions).
  - type: checkboxes
    attributes:
      label: Search before asking
      description: >
        Please make sure to search in the [issues](https://github.com/bitleak/lmstfy/issues) first to see whether the same issue was reported already.
      options:
        - label: >
            I had searched in the [issues](https://github.com/bitleak/lmstfy/issues) and found no similar issues.
          required: true
  - type: textarea
    attributes:
      label: Version
      description: >
        Please provide LMSTYF version you are using. If it is the unstable version, please input commit id.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Minimal reproduce step
      description: Please try to give reproducing steps to facilitate quick location of the problem.
    validations:
      required: true
  - type: textarea
    attributes:
      label: What did you expect to see?
    validations:
      required: true
  - type: textarea
    attributes:
      label: What did you see instead?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything Else?
  - type: checkboxes
    attributes:
      label: Are you willing to submit a PR?
      description: >
        We very much look forward to developers or users to help solve LMSTFY problems together. If you are willing to submit a PR to fix this problem, please tick it.
      options:
        - label: I'm willing to submit a PR!
  - type: markdown
    attributes:
      value: "Thanks for completing our form!"

